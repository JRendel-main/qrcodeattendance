<ion-header>
  <ion-toolbar color='primary' class="ion-align-center">
    <ion-grid>
      <ion-row>
        <ion-col size="10">
          <ion-title>
            QR Code Scanner
          </ion-title>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card class="ion-text-center ion-padding">
          <ion-card-title>QR Code Scanner</ion-card-title>
          <ion-card-subtitle>Automated Attendance for SC Office</ion-card-subtitle>
          <ion-card-content>
            <ion-button color='success' (click)="scanBarcode()">Scan QR Code</ion-button>
            <ion-label>
              <h2>Welcome! {{scannedData}}</h2>
            </ion-label>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-card class="ion-text-center ion-padding">
        <ion-card-title>
          Generate QRCode
        </ion-card-title>
        <ion-card-content>
          <ion-item>
            <ion-label position="floating">Student Name</ion-label>
            <ion-input [(ngModel)]="encodedData"></ion-input>
          </ion-item>
          <ion-button color='success' (click)="createBarcode()">Generate QR Code</ion-button>
        </ion-card-content>
      </ion-card>
    </ion-row>
  </ion-grid>
</ion-content>
